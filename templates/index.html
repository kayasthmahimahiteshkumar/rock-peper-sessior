<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: pink;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        select, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        .result {
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors</h2>
        <form action="{{ url_for('play') }}" method="POST">
            <select name="choice" required>
                <option disabled selected>Select your choice</option>
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
            </select>
            <button type="submit">Play</button>
        </form>
        {% if result %}
        <div class="result">
            <p><strong>Your choice:</strong> {{ user_choice }}</p>
            <p><strong>Computer's choice:</strong> {{ computer_choice }}</p>
            <p><strong>Result:</strong> {{ result }}</p>
        </div>
        {% endif %}
        <br>
    </div>
</body>
</html>
